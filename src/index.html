<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Eleventy Serverless Color Contrast Checker</title>
	<link rel="stylesheet" href="/css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Mohave:wght@300;600&display=swap" rel="stylesheet">
	<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽˆ</text></svg>">
</head>
<body>
	<style>
		body {
			background-image: linear-gradient(-75deg, black 0% 50%, white 50% 100%);
		}
	</style>
	<main>
		<h1>
			Eleventy Serverless<br />
			<strong>Color Contrast Checker</strong>
		</h1>
		<p>
			A <strong>zero clientside JavaScript</strong> tool for getting the contrast between two colors, powered by <a href="https://11ty.dev/docs/plugins/serverless">Eleventy Serverless</a>.
		</p>
		<form action="/contrast/" method="get">
			<div class="fields">
				<div>
					<label for="foreground">Foreground</label>
					<input
						type="color"
						id="foreground"
						name="foreground"
						value="#ffffff"
					/>
				</div>
				<div>
					<label for="background">Background</label>
					<input
						type="color"
						id="background"
						name="background"
						value="#000000"
					/>
				</div>
			</div>
			<button type="submit">Get ratio</button>
		</form>
	</main>
</body>
</html>
